<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Избегаем двойной прокрутки */
        }.container {
            position: relative;
            height: 100%;
            overflow: auto; /* Обеспечиваем прокрутку для содержимого */
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    {% load static %}
    <!-- Ссылки на CSS файлы -->
    <link rel="stylesheet" href="{% static 'tilda_project/css/tilda-animation-2.0.min.css' %}">
    <link rel="stylesheet" href="{% static 'tilda_project/css/tilda-blocks-page50667437.min.css' %}">
    <link rel="stylesheet" href="{% static 'tilda_project/css/tilda-forms-1.0.min.css' %}">
    <link rel="stylesheet" href="{% static 'tilda_project/css/tilda-grid-3.0.min.css' %}">
</head>
<body>

    <div style="position: absolute; top: 10px; left: 10px; font-size: 12px; color: #666;">
        Welcome, {{ username }}!
        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="font-size: 12px; color: #666; background: none; border: none; cursor: pointer; margin-left: 10px;">
                Logout
            </button>
        </form>
    </div>
    
    <!-- Включение основного HTML-файла -->
    <iframe src="{% static 'tilda_project/page50667437.html' %}" frameborder="0" style="width:100%;height:100vh;"></iframe>
    <!-- Ссылки на JS файлы -->
    <script src="{% static 'tilda_project/js/lazyload-1.3.min.export.js' %}" defer></script>
    <script src="{% static 'tilda_project/js/tilda-animation-2.0.min.js' %}" defer></script>
    <script src="{% static 'tilda_project/js/tilda-animation-sbs-1.0.min.js' %}" defer></script>
    <script src="{% static 'tilda_project/js/tilda-blocks-page50667437.min.js' %}" defer></script>
    <script src="{% static 'tilda_project/js/tilda-events-1.0.min.js' %}" defer></script>
    <script src="{% static 'tilda_project/js/tilda-forms-1.0.min.js' %}" defer></script>
    <script src="{% static 'tilda_project/js/tilda-polyfill-1.0.min.js' %}" defer></script>
    <script src="{% static 'tilda_project/js/tilda-scripts-3.0.min.js' %}" defer></script>
    <script src="{% static 'tilda_project/js/tilda-stat-1.0.min.js' %}" defer></script>
    <script src="{% static 'tilda_project/js/tilda-zero-1.1.min.js' %}" defer></script>
    <script src="{% static 'tilda_project/js/tilda-zero-forms-1.0.min.js' %}" defer></script>
    <script src="{% static 'tilda_project/js/tilda-zero-scale-1.0.min.js' %}" defer></script>
</body>
</html>
